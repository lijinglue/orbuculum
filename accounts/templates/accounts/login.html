{% extends 'base.html' %}

{% block title %}
<title>My Todo list Login Page</title>
{% endblock %}

{% block content %}
<section class="login-form row">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <div class="login-container row col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3>Login</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <input id="id_username" class="form-control" name="username" type="text"
                                   placeholder="Enter Your Username Here">
                        </div>
                        <div class="form-group">
                            <input id="id_password" class="form-control" name="password" type="password"
                                   placeholder="Enter Your Passwords Here">
                        </div>
                    </fieldset>
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</section>
{% endblock %}
